<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Artículos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow-md py-6">
    <h1 class="text-3xl font-bold text-center text-blue-600">✨ Catálogo de Productos ✨</h1>
    <p class="text-center text-gray-600 mt-2">Explora nuestros artículos y compra fácilmente en línea</p>
  </header>

  <!-- Catálogo -->
  <main class="max-w-6xl mx-auto px-4 py-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    
    <!-- Ejemplo de producto -->
    <div class="bg-white shadow-lg rounded-2xl overflow-hidden hover:scale-105 transform transition">
      <img src="https://via.placeholder.com/300x200" alt="Producto" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-900">Título del Producto</h2>
        <p class="text-gray-600 text-sm mt-2">Descripción breve del producto, materiales o beneficios principales.</p>
        <a href="https://tu-enlace-de-compra.com" target="_blank" 
           class="block mt-4 text-center bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Comprar ahora
        </a>
      </div>
    </div>

    <!-- Copia y pega más bloques como este para más productos -->
    
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-500 text-sm">
    © 2025 Tu Marca. Todos los derechos reservados.
  </footer>
</body>
</html>
